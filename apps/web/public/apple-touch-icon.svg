<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1a1f2e"/>
  
  <!-- Crystal/Diamond Shape -->
  <path d="M90 25L145 115H35L90 25Z" fill="url(#crystalGrad)"/>
  <path d="M90 25L115 65L90 50L65 65L90 25Z" fill="url(#highlightGrad)"/>
  
  <!-- PM Text -->
  <text x="90" y="160" text-anchor="middle" font-family="Georgia, serif" font-weight="700" font-size="36" fill="url(#textGrad)">PM</text>
  
  <defs>
    <linearGradient id="crystalGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#f0c878"/>
      <stop offset="50%" stop-color="#b87333"/>
      <stop offset="100%" stop-color="#8b5a2b"/>
    </linearGradient>
    <linearGradient id="highlightGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f0c878" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4956b"/>
      <stop offset="50%" stop-color="#f0c878"/>
      <stop offset="100%" stop-color="#d4956b"/>
    </linearGradient>
  </defs>
</svg>

